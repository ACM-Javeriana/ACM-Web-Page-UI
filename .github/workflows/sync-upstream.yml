name: Sync upstream main

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Add upstream and sync
        run: |
          git remote add upstream https://github.com/CapituloJaverianoACM/ACM-Web-Page-UI.git || true
          git fetch upstream
          git checkout main
          git merge --ff-only upstream/main
          git push origin main
